# Optimized PHP-FPM Configuration for Production
# Copy this to your PHP-FPM pool configuration (usually in /etc/php/8.x/fpm/pool.d/www.conf)

[www]
user = www-data
group = www-data

listen = /run/php/php8.2-fpm.sock
listen.owner = www-data
listen.group = www-data

; Pool manager process management
pm = dynamic

; Maximum number of child processes
pm.max_children = 20

; Number of child processes created on startup
pm.start_servers = 4

; Minimum number of spare server processes
pm.min_spare_servers = 2

; Maximum number of spare server processes
pm.max_spare_servers = 6

; Maximum number of requests each child process should execute
pm.max_requests = 1000

; Maximum amount of time each script is allowed to run
request_terminate_timeout = 120s

; Memory limit for each PHP process
php_admin_value[memory_limit] = 256M

; Maximum execution time for each script
php_admin_value[max_execution_time] = 120

; Maximum input time for each script
php_admin_value[max_input_time] = 60

; Maximum size of POST data
php_admin_value[post_max_size] = 50M

; Maximum upload file size
php_admin_value[upload_max_filesize] = 20M

; Maximum number of variables
php_admin_value[max_input_vars] = 3000

; Enable slow log
slowlog = /var/log/php8.2-fpm-slow.log
request_slowlog_timeout = 10s

; Process control timeout
process_control_timeout = 10s
