# ============================================
# Optimized Nginx Configuration for Laravel (Production)
# With HTTPS (Let's Encrypt)
# ============================================

# Redirect all HTTP traffic to HTTPS
server {
    listen 80;
    server_name onlinetest.unsika.ac.id www.onlinetest.unsika.ac.id;
    return 301 https://$host$request_uri;
}

# Main HTTPS server block
server {
    listen 443 ssl http2;
    server_name onlinetest.unsika.ac.id www.onlinetest.unsika.ac.id;

    # SSL Certificate (Let's Encrypt)
    ssl_certificate     /etc/letsencrypt/live/onlinetest.unsika.ac.id/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/onlinetest.unsika.ac.id/privkey.pem;

    # SSL Security (modern & OpenSSL 3 compatible)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_ecdh_curve X25519:secp384r1;

    # Root directory
    root /var/www/public;
    index index.php index.html;

    # Max upload and buffer tuning
    client_max_body_size 50M;
    client_body_buffer_size 1M;
    client_header_buffer_size 1k;
    large_client_header_buffers 4 4k;

    # Connection timeouts
    client_body_timeout 30s;
    client_header_timeout 30s;
    keepalive_timeout 65s;
    send_timeout 30s;

    # FastCGI settings
    fastcgi_connect_timeout 60s;
    fastcgi_send_timeout 180s;
    fastcgi_read_timeout 180s;
    fastcgi_buffer_size 128k;
    fastcgi_buffers 8 128k;
    fastcgi_busy_buffers_size 256k;

    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/javascript
        application/javascript
        application/json
        application/xml
        application/rss+xml
        image/svg+xml;

    # Static file caching
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|pdf|txt|svg|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Laravel routing
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP handling (Laravel app container)
    location ~ \.php$ {
        fastcgi_pass app:9000;  # "app" is PHP-FPM service name in docker-compose.yml
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;

        # Security headers
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header Referrer-Policy "no-referrer-when-downgrade" always;
        add_header Content-Security-Policy "default-src 'self' https: data: blob: 'unsafe-inline'" always;
    }

    # Block access to hidden/sensitive files
    location ~ /\. {
        deny all;
    }

    location ~* \.(env|log|ini|sh|sql|bak|swp)$ {
        deny all;
    }
}
